<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTATO</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <ul id="menu">
      <li>
        <a href="index.html"> HOME </a>
      </li>
      <li>
        <a href="contato.html"> CONTATO </a>
      </li>
    </ul>
    <h1 class="center">Entre em contato comigo</h1>

    <div class="container">
      <div>
        <h2>Mande uma mensagem:</h2>
        <form>
          <label for="nome">NOME:</label> <br />
          <input type="text" id="nome" onkeyup="validaNome()" />
          <div id="txtNOME"></div>
          <br />
          <label for="e-mail">E-MAIL:</label> <br />
          <input type="e-mail" id="e-mail" onkeyup="validaEmail()" />
          <div id="txtEMAIL"></div>
          <br />
          <label for="assunto">ASSUNTO:</label> <br />
          <textarea
            name="assunto"
            id="assunto"
            cols="50"
            rows="10"
            onkeyup="validaAssunto()"
          ></textarea>
          <div id="txtAssunto"></div>

          <br />
          <button onclick="enviar()">ENVIAR</button>
        </form>
      </div>

      <div class="ml-50">
        <p>Avenida Paulista, nº 5000</p>
        <p>São Paulo - SP</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.384246586232!2d-46.66594318538409!3d-23.554639367228326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce582c4835016b%3A0x4e29659513960bee!2sAv.%20Paulista%2C%205000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-300!5e0!3m2!1spt-BR!2sbr!4v1666721243897!5m2!1spt-BR!2sbr"
          width="400"
          height="150"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
          id="mapa"
        ></iframe>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
